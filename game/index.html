<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <title>Ridane</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="styles/game.css">
</head>

<body ontouchstart="">
  <main id="canvas-wrapper">
    <canvas id="canvas-ground1"></canvas>
    <canvas id="canvas-ground2"></canvas>
    <canvas id="canvas-anim"></canvas>
    <canvas id="canvas-top1"></canvas>
  </main>

  <form class="character" id="character">
    <div class="character__inner">
      <h1>Dein Charakter</h1>
      <h2>Rasse:</h2>
      <div class="race">
        <button class="button" id="race-prev" type="button">⬅️</button>
        <div class="race__img race__img--human0" id="race-img"></div>
        <button class="button" id="race-next" type="button">➡️</button>
      </div>
      <h2 id="race-name"></h2>
      <ul class="attributes" id="race-attributes"></ul>
      <select id="map">
        <option value="demo">Demo</option>
        <option value="editor">Editor</option>
        <option value="items">Alle Gegenstände</option>
        <option value="island">Insel</option>
        <option value="turn-based" selected>Turn-based</option>
        <option value="big">Groß</option>
        <option value="medium">Mittel</option>
        <option value="small">Klein</option>
        <option value="camp">Camp</option>
      </select>
      <button class="button character__button" type="submit">Spiel beitreten</button>
    </div>
  </form>

  <script src="index.js" type="module" async></script>
</body>
</html>
