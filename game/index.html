<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <title>Ridane</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="styles/game.css">
  <meta name="”robots”" content="”noindex”" />
</head>

<body ontouchstart="">
  <main id="canvas-wrapper">
    <canvas id="canvas-ground1"></canvas>
    <canvas id="canvas-ground2"></canvas>
    <canvas id="canvas-anim"></canvas>
    <canvas id="canvas-top1"></canvas>
  </main>

  <aside class="window window--show" id="menu">
    <h1>Ridane</h1>
    <button class="button" id="menu-new" disabled>Neues Spiel</button>
    <button class="button" id="menu-join" disabled>Spiel beitreten</button>
    <button class="button" id="menu-options" disabled>Optionen</button>
  </aside>

  <form class="window" id="new">
    <h1>Karte wählen</h1>
    <select id="map">
      <option value="generated">Generierte Karte</option>
      <option value="arena">Arena</option>
      <option value="distribute">Verteiler</option>
      <option value="demo">Demo</option>
      <option value="items">Alle Gegenstände</option>
      <option value="island">Insel</option>
      <option value="turn-based">Turn-based</option>
      <option value="big">Groß</option>
      <option value="medium">Mittel</option>
      <option value="small">Klein</option>
      <option value="camp" selected>Camp</option>
      <option value="ridane-old">Ridane old</option>
      <option value="survival">Survival</option>
    </select>
    <button class="button" type="submit">Spiel erstellen</button>
  </form>

  <form class="window" id="character">
    <h1>Dein Charakter</h1>
    <input class="input" required value="Gscheid" id="name" />
    <div class="race">
      <button id="race-prev" type="button">⬅️</button>
      <div class="race__img race__img--human0" id="race-img"></div>
      <button id="race-next" type="button">➡️</button>
    </div>
    <h2 id="race-name"></h2>
    <ul class="attributes" id="race-attributes"></ul>
    <button class="button" type="submit">Spiel beitreten</button>
  </form>

  <script src="index.js" type="module" async></script>
</body>
</html>
