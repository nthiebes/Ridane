<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">
  <title>Ridane - Karteneditor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="editor.css">
</head>

<body ontouchstart="">
  <header class="toolbar">
    <div class="layer" id="layer">
      <button class="layer__button layer__button--active" id="ground1">Unten 1</button>
      <button class="layer__button" id="ground2">Unten 2</button>
      <!-- <button class="layer__button" id="anim">Animationen</button> -->
      <button class="layer__button" id="top1">Oben 1</button>
      <button class="layer__button" id="events">Events</button>
      <button class="layer__button" id="blocked">Blockiert</button>
    </div>
  </header>
  <main class="canvas" id="canvas-wrapper">
    <canvas id="canvas-ground1" class="canvas__layer canvas__layer--show"></canvas>
    <canvas id="canvas-ground2" class="canvas__layer"></canvas>
    <canvas id="canvas-anim" class="canvas__layer"></canvas>
    <canvas id="canvas-top1" class="canvas__layer"></canvas>
    <canvas id="canvas-events" class="canvas__layer"></canvas>
    <canvas id="canvas-blocked" class="canvas__layer"></canvas>
    <div id="map-tile" class="canvas__active"></div>
    <form class="new-map" id="new-map">
      <h1>Neue Karte</h1>
      <label for="size">Größe:</label>
      <input name="size" id="size" type="number" required min="0" value="100" />
      <button>Erstellen</button>
    </form>
  </main>
  <aside class="tiles">
    <div class="tileset tileset--show" id="tileset">
      <img id="tileset" class="tileset__img" src="../game/images/tileset.png" />
      <div id="tileset-tile" class="tileset__active"></div>
    </div>
    <div class="event" id="event">
      <button id="event-player" class="event__item event__item--active">Spieler</button>
      <button id="event-enemy" class="event__item">Gegner</button>
      <button id="event-item" class="event__item">Gegenstand</button>
      <div id="event-options-enemy" class="event__options">
        <label for="enemy-ids">Name:</label>
        <select required id="enemy-ids"></select>
      </div>
      <div id="event-options-item" class="event__options">
        <label for="item-ids">Name:</label>
        <select required id="item-ids"></select>
      </div>
    </div>
    <div class="blocked-tiles" id="blocked-tiles">
      <button id="opaque" class="blocked-tiles__tile blocked-tiles__tile--active">Durchsichtig</button>
      <button id="obscure" class="blocked-tiles__tile">Undurchsichtig</button>
    </div>
  </aside>
  <footer class="meta">
    <form id="generate">
      <label for="name">Name:</label>
      <input id="name" type="text" required />
      <button>Karte generieren</button>
    </form>
    <div>
      <label for="map-json">Kartendaten:</label>
      <textarea id="map-json" class="meta__json" rows="6"></textarea>
      <button id="load-map">Karte laden</button>
    </div>
  </footer>

  <script src="editor.js" type="module" async></script>
</body>
</html>
